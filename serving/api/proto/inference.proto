syntax = "proto3";

package inference.v1;

import "google/api/annotations.proto";

message InferRequest {
  string text = 1;
}

message InferResponse {
  string result = 1;
}

service InferenceService {
  rpc Infer(InferRequest) returns (InferResponse) {
    option (google.api.http) = {
      post: "/v1/infer"
      body: "*"
    };
  }
}

